<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Disease model</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>


<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Model of disease progression</h1>
        <h2>Here are some examples of patients you can check out</h2>
      </div>
    </div>

    <hr>


    <div class="row text-center">
      <div class="col-md-12">
        <form id="form">
            <input type="file" id="file_">
        </form>
      </div>
    </div>

    <hr>


    <div class="row text-center">
      <div class="col-md-8">
        <div class="responsive-plot" id="PlotlyTest"></div>
      </div>

      <div class="col-md-2 text-center">
        <div class="col-md-12">
          <p id="acc_title"> Acceleration factor</p>
          <form>
            <input type="range" id="rangeAlpha" min="0" max="2" step="0.01" value="1" oninput="adjustValue()">
          </form>
        </div>

        <div class="col-md-12">
          <p id="time_title">Time shift</p>
          <form>
            <input type="range" id="rangeTau" min="-5" max="5" step="0.1" value="0" oninput="adjustValue()">
          </form>
        </div>

        <div class="col-md-12" id="geometric_parameters">

        </div>

      </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="js/models.js"></script>
<script src="js/render.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>

</script>
</html>
